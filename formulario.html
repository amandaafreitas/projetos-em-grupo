<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/estilo-formulario.css">


  <title>Contato</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>FAÇA SEU PEDIDO!</h2>
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome</label>
        <input type="text" id="name" placeholder="Nome" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
        <div class="mensagem"></div>
      </div>

      <div class="form-control">
        <label for="tell">WhatsApp</label>
        <input type="text" id="telefone" placeholder="Telefone" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
        <div class="mensagem"></div>
      </div>

      <div class="form-control">
        <label for="endereço">Endereço</label>
        <input type="text" id="endereco" placeholder="Endereço" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
        <div class="mensagem"></div>
      </div>

      <div class="form-control">
        <label for="pedido">Pedido</label>
        <input type="text" id="pedido" placeholder="Pedido" /> <!-- PLACE HOLDER ESCREVER DENTRO DA CAIXA-->
        <div class="mensagem"></div>
      </div>
      <button id="btn" type="submit">Enviar</button> <!--  BOTAO PARA CONFIRMA AS INFORMAÇÕES-->
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
